
<header id="header-title">
	<h1>Dura Vermeer RI&E</h1>
</header>

<main id="panels">
	<app-info-panel></app-info-panel>
	<app-input-panel></app-input-panel>
	<app-result-panel
		*ngIf="inputPanel"
		[data]="this.inputPanel.getData()"
		[allValid]="this.inputPanel.allValid()"
		(onRemoveMeasure)="this.inputPanel.removeMeasure($event)"
	></app-result-panel>
</main>
