<div class="clock" [title]="header ?? ''" (click)="onClockClick($event)">
	<div class="clock-circle">
		<div class="clock-inner-circle">
			<div class="clock-dot"></div>
		</div>
		<div class="clock-line" #line></div>
		<p class="clock-value" [class.clock-value-overflow]="tick == max" *ngIf="valueVisible">{{ this.tick }}</p>
	</div>
</div>
