
<div class="entry">
	<label
		class="entry-label"
		[class.invalid]="!isValid()"
		for="entry-input-field-{{ this.config.code }}">
		{{ this.config.label }}
		<span class="entry-label-asterisk" *ngIf="this.config.required">*</span>
	</label>

	<div class="entry-input-help-field">
		<input
			id="entry-input-field-{{ this.config.code }}"
			class="entry-input {{ this.isValid() ? '' : 'invalid'}}"
			type="number"
			inputmode="numeric"
			[(ngModel)]="this.value"
			[min]="this.config.min ?? null"
			[max]="this.config.max ?? null"
			[step]="this.config.step"
			[disabled]="this.config.disabled ?? false"
			[placeholder]="this.config.placeholder"
		/>
		<div class="entry-help" (click)="openHelpDialog()">?</div>
	</div>
	<sup class="entry-validation-message" *ngIf="!this.isValid()">
		{{ this.validationMessage ?? 'Dit veld is niet valide' }}
	</sup>
</div>
